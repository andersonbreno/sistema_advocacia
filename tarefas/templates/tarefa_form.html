{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content-wrapper">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="col-md-15">
                                <div class="mb-3 row">
                                    <!-- Campo oculto para armazenar o Número do Processo -->
                                            {{form.processo}}                                            
                                    <div class="col-md-8">
                                        <label for="{{form.responsaveis.id_for_label}}" class="form-label"> Responsável:</label>
                                            {{form.responsaveis}}                                            
                                    </div>                                       
                                    <div class="col-md-4">
                                        <label for="{{form.data.id_for_label}}" class="form-label"> Data:</label>
                                            {{form.data}}                                            
                                    </div>
                                    <div class="col-md-4">
                                        <label for="{{form.hora.id_for_label}}" class="form-label"> Horário:</label>
                                            {{form.hora}}                                            
                                    </div>
                                    <div class="col-md-4">
                                        <label for="{{form.tarefa.id_for_label}}" class="form-label"> Tarefa:</label>
                                            {{form.tarefa}}                                            
                                    </div>
                                    <div class="col-md-4">
                                        <label for="{{form.prazo_fatal.id_for_label}}" class="form-label"> Prazo Fatal:</label>
                                            {{form.prazo_fatal}}                                            
                                    </div>
                                    <div class="col-md-4">
                                        <label for="{{form.local.id_for_label}}" class="form-label"> Local:</label>
                                            {{form.local}}                                            
                                    </div>
                                    <div class="col-md-4">
                                        <label for="{{form.prioridade_tarefa.id_for_label}}" class="form-label"> Importante:</label>
                                            {{form.prioridade_tarefa}}
                                    </div>
                                    <div class="col-md-4">
                                        <label for="{{form.status.id_for_label}}" class="form-label"> Status:</label>
                                            {{form.status}}                                            
                                    </div>
                                    <div class="col-md-4">
                                        <label for="{{form.descricao_tarefa.id_for_label}}" class="form-label"> Descrição:</label>
                                            {{form.descricao_tarefa}}                                            
                                    </div>                                        
                                </div>
                            </div>
                            <!-- Botões para avançar ou voltar -->
                            <div class="mt-4 d-flex justify-content-between">
                                <a href="{% url 'tarefas:list' %}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">
                                {% if object %}Salvar Alterações{% else %}Criar Tarefa{% endif %}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
