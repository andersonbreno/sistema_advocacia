services:

  sysadv:
    container_name: sistema_advocacia
    build:
      context: .    
    restart: on-failure     
    volumes:
      - ./:/sistema_advocacia
      - ./data/web/static:/data/web/static
      - ./data/web/media:/data/web/media
    env_file:
      - .env
    depends_on:
      - psql
      - redis

  redis-sysadv:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  psql-sysadv:
    image: postgres:14-alpine
    container_name: psql
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - .env

volumes:
  redis-data:
  postgres-data:
