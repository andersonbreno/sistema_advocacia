{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Confirmação de Deleção</h1>
                </div>
                {% comment %} <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="">Início</a></li>
                        <li class="breadcrumb-item"><a href="">Processos</a></li>
                        <li class="breadcrumb-item active">Deletar Processo</li>
                    </ol>
                </div> {% endcomment %}
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!-- General form elements -->
                    <div class="card card-danger">
                        <div class="card-header">
                            <h3 class="card-title">Deletar Tarefa</h3>
                        </div>
                        <div class="card-body">
                            <p>Tem certeza de que deseja excluir a tarefa <strong>{{ object }}</strong>?</p>
                        </div>
                        <!-- form start -->
                        <form method="post">
                            {% csrf_token %}
                            <div class="card-footer">
                                <a href="{% url 'tarefas:list' %}" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>

{% endblock %}
